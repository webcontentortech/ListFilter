    <body>
        <h1>ListFilter</h1>
        <div id="button3" 
            style="width:710;height:autopx;border:10px solid #003366;">
            <tr>
                <td>
                    <button type="btn" style="width:200px;height:50px;"> 
                    <a href="mobile.html">Mobile</a>
                    </button>
                </td>
                <td>
                    <button type="btn"  style="width:200px;height:50px;">

                <td>
                    <button type="btn" id="tablet1" style="width:200px;height:50px;">Tablet
                    </button>
                </td>
            </tr>
            <hr>
            <div id="filter3">
                <tr>
                    Price
                    <select id="price3">
                        <option value="none">None</option>
                        <option value="15000">15000-20000</option>
                        <option value="20000">20000-30000</option>
                        <option value="30000">30000-45000</option>
                        <option value="45000 Above">45000 Above</option>
                    </select>
                </tr>
                <tr>
                    Company
                    <select id="company2">
                        <option value="none">None</option>
                        <option value="hp">Hp</option>
                        <option value="dell">Dell</option>
                        <option value="apple">Apple</option>
                        <option value="sony">Sony</option>
                    </select>
                </tr>
                <tr>
                    Memory
                    <select id="memory2">
                        <option value="none">None</option>
                        <option value="8gb">8Gb</option>
                        <option value="16gb">16Gb</option>
                        <option value="32gb">32Gb</option>
                        <option value="64gb">64Gb</option>
                    </select>
                </tr>
                <tr>
                    Feature
                    <select id="feature2">
                        <option value="none">None</option>
                        <option value="touch">Touch</option>
                        <option value="camera">Camera</option>
                        <option value="sensor">Sensor</option>
                    </select>
                </tr>
                <hr>
            </div>
