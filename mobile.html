<html>
    <head>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="underscore.js"></script>
        <script type="text/javascript" src="listfilter.js"></script>
        <link rel="stylesheet" type="text/css" href="ListFilter.css">
    </head>
    <body>
        <h1>ListFilter</h1>
        <div id="button1" 
            style="width:710px;height:auto;border:10px solid #003366;">
            <tr>
                <td>
                    <button type="btn" id="mobile1" style="width:175px;height:50px;">Mobile</button>
                </td>
                <td>
                    <button type="btn"  style="width:175px;height:50px;">
                    <a href="laptop.html">Laptop</a>
                    </button>
                </td>
                <td>
                    <button type="btn" style="width:175px;height:50px;">
                    <a href="tablet.html">Tablet</a>
                    </button>
                </td>
            </tr>
            <hr>
            <div id="filter1">
                <tr>
                    Price
                    <select id="price" class="div">
                        <option value="none">None</option>
                        <option value="1500">1000-2000</option>
                        <option value="2500">2000-3000</option>
                        <option value="3000">3000-4000</option>
                        <option value="4000">4000-5000</option>
                        <option value="6000">6000-7000</option>
                        <option value="7000">7000-8000</option>
                        <option value="8000">8000-9000</option>
                        <option value="9000">9000-10000</option>
                        <option value="20000">10000 Above</option>
                    </select>
                </tr>
                <tr>
                    Company
                    <select id="company" class="div">
                        <option value="none">None</option>
                        <option value="samsung">Samsung</option>
                        <option value="nokia">Nokia</option>
                        <option value="htc">htc</option>
                        <option value="sony">Sony</option>
                        <option value="apple">Apple</option>
                        <option value="gionee">Gionee</option>
                        <option value="blackberry">Blackberry</option>
                        <option value="micromax">Micromax</option>
                        <option value="motorola">Motorola</option>
                    </select>
                </tr>
                <tr>
                    Memory
                    <select id="memory">
                        <option value="none">None</option>
                        <option value="2gb">2Gb</option>
                        <option value="4gb">4Gb</option>
                        <option value="8gb">8Gb</option>
                        <option value="16gb">16Gb</option>
                        <option value="32gb">32Gb</option>
                    </select>
                </tr>
                <span id="feature2">
                Feature
                <input type="checkbox" id="touch">Touch</option>
                <input type="checkbox" id="camera">Camera</option>
                <input type="checkbox" id="sensor">Sensor</option>
                </span>
                <hr>
            </div>
            <div id="div2" style="width:auto;height:auto;"></div>
            <div id="div4" style="width:auto;height:auto;"></div>
            <div id="div5" style="width:auto;height:auto;"></div>
            <div id="ok">
                <div id="ok0" style="width:auto;height:auto;"></div>
                <div id="ok1" style="width:auto;height:auto;"></div>
                <div id="ok2" style="width:auto;height:auto;"></div>
                <div id="ok3" style="width:auto;height:auto;"></div>
                <div id="ok4" style="width:auto;height:auto;"></div>
                <div id="ok5" style="width:auto;height:auto;"></div>
            </div>
            <div id="row">
                <div id="row0" style="width: auto;height:auto"></div>
                <hr>
                <div id="row1"  style="width: auto;height:auto"></div>
                <hr>
                <div id="row2"  style="width: auto;height:auto"></div>
                <hr>
                <div id="row3"  style="width: auto;height:auto"></div>
                <hr>
                <div id="row4"  style="width: auto;height:auto"></div>
                <hr>
                <div id="row5"  style="width: auto;height:auto"></div>
                <hr>
                <div id="row6"  style="width: auto;height:auto"></div>
                <hr>
                <div id="row7"  style="width: auto;height:auto"></div>
                <hr>
                <div id="row8"  style="width: auto;height:auto"></div>
                <hr>
                <div id="row9"  style="width: auto;height:auto"></div>
                <hr>
            </div>
        </div>
    </body>
</html>
