<html>
    <head>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="underscore.js"></script>
        <script type="text/javascript" src="listfilter.js"></script>
    </head>
    <body>
        <h1>ListFilter</h1>
        <div id="button2" 
            style="width:710px;height:auto;border:10px solid #003366;">
            <tr>
                <td>
                    <button type="btn" style="width:200px;height:50px;"> 
                    <a href="mobile.html">Mobile</a>
                    </button>
                </td>
                <td>
                    <button type="btn" id="laptop1"  style="width:200px;height:50px;">Laptop</button>
                </td>
                <td>
                    <button type="btn" style="width:200px;height:50px;">
                    <a href="tablet.html">Tablet</a>
                    </button>
                </td>
            </tr>
            <hr>
            <div id="filter2">
                <tr>
                    Price
                    <select id="price2">
                        <option value="none">None</option>
                        <option value="10000">5000-10000</option>
                        <option value="50000">50000-60000</option>
                        <option value="60000">60000-70000</option>
                        <option value="70000">70000-75000</option>
                        <option value="75000">75000-80000</option>
                        <option value="80000">80000-85000</option>
                        <option value="86000">85000-90000</option>
                        <option value="94000">90000-95000</option>
                        <option value="95000">95000-100000</option>
                        <option value="110000">100000 Above</option>
                    </select>
                </tr>
                <tr>
                    Company
                    <select id="company1">
                        <option value="none">None</option>
                        <option value="dell">Dell</option>
                        <option value="lenovo">Lenovo</option>
                        <option value="hp">Hp</option>
                        <option value="sony">Sony</option>
                        <option value="apple">Apple</option>
                        <option value="gionee">Gionee</option>
                        <option value="blackberry">Blackberry</option>
                        <option value="micromax">Micromax</option>
                        <option value="motorola">Motorola</option>
                        <option value="lg">LG</option>
                    </select>
                </tr>
                <tr>
                    Memory
                    <select id="memory1">
                        <option value="none">None</option>
                        <option value="32gb">32Gb</option>
                        <option value="64gb">64Gb</option>
                        <option value="128gb">128Gb</option>
                        <option value="256gb">256Gb</option>
                        <option value="512gb">512Gb</option>
                    </select>
                    <span id="feature1">
                    Feature
                    <input type="checkbox" id="touch1">Touch</option>
                    <input type="checkbox" id="camera1">Camera</option>
                    <input type="checkbox" id="sensor1">Sensor</option>
                    </span>
                </tr>
                <hr>
            </div>
            <div id="okks">
                <div id="okks0" style="width:auto;height:auto;"></div>
                <div id="okks1" style="width:auto;height:auto;"></div>
                <div id="okks2" style="width:auto;height:auto;"></div>
                <div id="okks3" style="width:auto;height:auto;"></div>
                <div id="okks4" style="width:auto;height:auto;"></div>
                <div id="okks5" style="width:auto;height:auto;"></div>
            </div>
            <div id="rows">
                <tr>
                    <div id="rows0" style="width: auto;height:auto"></div>
                </tr>
                <hr>
                <tr>
                    <div id="rows1"  style="width: auto;height:auto"></div>
                </tr>
                <hr>
                <tr>
                    <div id="rows2"  style="width: auto;height:auto"></div>
                </tr>
                <hr>
                <tr>
                    <div id="rows3"  style="width: auto;height:auto"></div>
                </tr>
                <hr>
                <tr>
                    <div id="rows4"  style="width: auto;height:auto"></div>
                </tr>
                <hr>
                <tr>
                    <div id="rows5"  style="width: auto;height:auto"></div>
                </tr>
                <hr>
                <tr>
                    <div id="rows6"  style="width: auto;height:auto"></div>
                </tr>
                <hr>
                <tr>
                    <div id="rows7"  style="width: auto;height:auto"></div>
                </tr>
                <hr>
                <tr>
                    <div id="rows8" style="width: auto;height:auto"></div>
                </tr>
                <hr>
                <tr>
                    <div id="rows9"  style="width: auto;height:auto"></div>
                </tr>
                <hr>
            </div>
        </div>
    </body>
</html>
